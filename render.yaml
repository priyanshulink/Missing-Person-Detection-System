services:
  - type: web
    name: missing-person-detection-api
    env: node
    region: singapore
    plan: free
    buildCommand: cd backend-api && npm install
    startCommand: cd backend-api && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://priyanshulink.github.io
